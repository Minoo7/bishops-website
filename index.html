<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
    <title>Bishops Arms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="assets\images\logo-icon.ico"> 

    <link rel="stylesheet" href="assets/css/style.css">

    <!--<script src="assets/js/scripts.js"></script>-->
    <script src="assets/js/jssor.slider-27.5.0.min.js"></script>
    <script src="assets/js/slideshow.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <!--Header-->
    <header>
        <img src="assets/images/logo.jpg">
        <button class="triple"></button>
    </header>

    <!--Slideshow-->
    <section id="slideshow">
        <section data-u="slides">
            <div><img src="assets/images/bar.png"></div>
            <div><img src="assets/images/jobb.jpg"></div>
            <div><img data-u="image" src="assets/images/logo.jpg"></div>
        </section>

        <!--Bullets-->
        <div data-u="navigator" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
            <div data-u="prototype" class="bullet">
                <svg viewbox="0 0 16000 16000">
                    <circle cx="8000" cy="8000" r="5800"></circle>
                </svg>
            </div>
        </div>
        <!--Arrows-->
        <div class="arrows" data-u="arrowleft" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
            <svg viewbox="0 0 16000 16000"><polyline points="11040,1920 4960,8000 11040,14080 "></polyline></svg>
        </div>
        <div class="arrows" data-u="arrowright" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
            <svg viewbox="0 0 16000 16000"><polyline points="4960,1920 11040,8000 4960,14080 "></polyline></svg>
        </div>

        <script type="text/javascript">slideshow();</script>
    </section>
